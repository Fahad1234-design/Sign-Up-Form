<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, inital-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<title>Page Design</title>
	</head>
	<body>
		<section class="main-area">
			<div class="form">
				<h2>Sign Up Form</h2>
				<form action="sign up complete.html" method="">
				<p class="input-element">
					<input type="text" autocomplete="off" id="firstname" required="required">
					<label for="firstname">First Name</label>
				</p>

				<p class="input-element">
					<input type="text" autocomplete="off" id="lastname" required="required">
					<label for="lastname">Last Name</label>
				</p>

				<p class="input-element">
					<input type="text" autocomplete="off" id="email" required="required">
					<label for="email">Email</label>
				</p>

				<p class="input-element">
					<input type="text" autocomplete="off" id="phonenumber" required="required">
					<label for="phonenumber">Mobile Number</label>
				</p>

				<p class="radio-btn">
					<input type="radio" id="male" name="gender" value="Male">
					<label for="male">Male</label>
				</p>
				<p class="radio-btn">
					<input type="radio" id="female" name="gender" value="female">
					<label for="female">Female</label>
				</p>

				<p class="input-element">
				<input type="password" autocomplete="off" id="passwoed" required="required">
				<label for="password">Password</label>
				</p>
				<input type="submit" value="Sign up">

				
				</form>
			</div>
		</section>
	</body>
</html>
